<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Interatividade</title>
</head>
<body>
  <div class="m-4">
    <select class="appearance-none">
        <option value="">Teste</option>
    </select>
    <select>
        <option value="">Teste</option>
    </select>
  </div><br>
  <h1 class="font-bold">Cursor(Mouse)</h1>
  <div class="class h-20 bg-slate-400 cursor-auto"></div>
  <div class="class h-20 bg-slate-500 cursor-default"></div>
  <div class="class h-20 bg-slate-600 cursor-pointer"></div>
  <div class="class h-20 bg-slate-700 cursor-wait"></div>
  <div class="class h-20 bg-slate-800 cursor-text"></div>
  <div class="class h-20 bg-slate-900 cursor-move"></div>
  <div class="class h-20 bg-slate-950 cursor-help"></div>
  <div class="class h-20 bg-slate-400 cursor-not-allowed"></div>
  <div class="class h-20 bg-slate-500 cursor-none"></div>
  <div class="class h-20 bg-slate-600 cursor-context-menu"></div>
  <div class="class h-20 bg-slate-700 cursor-progress"></div>
  <div class="class h-20 bg-slate-800 cursor-cell"></div><br>
  <h1 class="font-bold">Cursor(Mouse)</h1>
  <div class="p-6 bg-green-400">
    <input type="text" placeholder="Clicar aqui" class="outline-none">
    <input type="text" placeholder="Clicar aqui">
    <input type="text" placeholder="Clicar aqui" class="outline-blue-600">
  </div><br>
  <h1 class="font-bold">Pointer Eventos</h1>
  <div class="p-4 m-4 bg-blue-400">
    <select class="pointer-events-none">
        <option value="">Teste Pointers</option>
    </select>
    <select>
        <option value="">Teste Pointers</option>
    </select>
  </div>
  <div class="p-4 m-4 bg-slate-500">
    <textarea name="" id="" cols="30" rows="10" class="pointer-events-none"></textarea>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </div>
  <div class="p-4 m-4 bg-blue-300">
    <textarea name="" id="" cols="30" rows="10" class="resize-none"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="resize-x"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="resize-y"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="resize"></textarea>
  </div><br>
  <h1 class="font-bold">Select</h1>
  <div class="m-4 bg-red-300">
    <p>Parágrafo que pode ser selecionado</p>
    <p class="select-none">Parágrafo que não pode ser selecionado</p>
  </div>
  <p class="p-40">Espaçamento</p>
</body>
</html>
