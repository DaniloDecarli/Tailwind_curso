<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Flexbox</title>
</head>
<body>
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col bg-blue-300">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-row-reverse bg-green-300">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col-reverse bg-slate-300">
        <div class="bg-slate-500 p-6 m-2">1</div>
        <div class="bg-slate-500 p-6 m-2">2</div>
        <div class="bg-slate-500 p-6 m-2">3</div>
    </div>

    <h1>Exercício 5</h1>

    <div class="flex flex-col bg-slate-500">
        <div class="bg-white text-black p-6 m-2">Coluna 1</div>
        <div class="bg-blue-500 text-purple-800 p-6 m-2">Coluna 2</div>
        <div class="bg-purple-300 text-emerald-700 p-6 m-2">Coluna 3</div>
        <div class="bg-green-300 p-6 m-2">Coluna 4</div>
        <div class="bg-red-300 p-6 m-2">Coluna 5</div>
        <div class="bg-amber-700 p-6 m-2">Coluna 6</div>
    </div>
    <br>
    <h1>Wrap</h1>
    <div class="flex flex-wrap bg-red-300">
        <div class="bg-red-400 p-6 m-2">1</div>
        <div class="bg-red-500 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
        <div class="bg-red-700 p-6 m-2">4</div>
        <div class="bg-red-800 p-6 m-2">5</div>
        <div class="bg-red-900 p-6 m-2">6</div>
        <div class="bg-red-800 p-6 m-2">7</div>
        <div class="bg-red-700 p-6 m-2">8</div>
        <div class="bg-red-600 p-6 m-2">9</div>
        <div class="bg-red-500 p-6 m-2">10</div>
    </div>
  
    <!--flex-1 e flex-none--- deixar ou não o intem flexivel-->
    <div class="class flex container bg-slate-400 p-8">
        <div class="flex-1 bg-slate-500">1</div>
        <div class="flex-1 bg-slate-600">2</div>
        <di class="flex-none bg-slate-700">3</div>
    </div>

    <!--Order-->
    <div class="flex flex-wrap bg-green-200">
        <div class="bg-green-300 p-6 m-2">1</div>
        <div class="bg-green-400 p-6 m-2">2</div>
        <div class="bg-green-500 p-6 m-2">3</div>
        <div class="bg-green-600 p-6 m-2">4</div>
        <div class="bg-green-700 p-6 m-2">5</div>
        <div class="bg-green-800 p-6 m-2">6</div>
    </div>
    <br>
    <div class="flex flex-wrap bg-green-200">
        <div class="bg-green-300 p-6 m-2 order-last">1</div>
        <div class="bg-green-400 p-6 m-2 order-5">2</div>
        <div class="bg-green-500 p-6 m-2 order-4">3</div>
        <div class="bg-green-600 p-6 m-2 order-3">4</div>
        <div class="bg-green-700 p-6 m-2 order-2">5</div>
        <div class="bg-green-800 p-6 m-2 order-first">6</div>
    </div>
    <br>
    <h1>Exercício 6</h1>
    <div class="flex container bg-orange-200 p-6">
        <div class="bg-orange-300 p-6 m-2 lg:order-3">1</div>
        <div class="bg-orange-400 p-6 m-2 lg:order-2">2</div>
        <div class="bg-orange-500 p-6 m-2 lg:order-1">3</div>
    </div>
    <br>
    <br>
    <br>

</body>
</html>
